  <title>Свалка</title>

</head>
<body>
  <header class="header">
    <div class="heading">
      <button onclick="sidebar()" class="menu__show">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h3 class="title">Заголовок</h3>
    </div>
    <nav id="sidebar" class="sidebar">
      <div onclick="sidebar()" class="overlay"></div>
      <ul class="menu">
        <li class="menu__head">
          <h3>Меню</h3>
          <div onclick="sidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" class="menu__close" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414  1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </div>
        </li><!-- menu head -->
        <li class="menu__profile">
          <img class="menu__profile__avatar" src="img/user.jpg" alt="Аватар">
          <div class="menu__profile__info">
            <p class="menu__profile__info__name">
              Иван <strong>Пономарев</strong>
            </p>
            <p class="rank">
              Админ
            </p>
            <p class="status">
              <span class="status__online">●</span> В сети
            </p>
          </div>
        </li><!-- menu profile --><!-- Заменить на section -->
        <li>
          <div class="menu__search">
            <input id="search" placeholder="Search" class="menu__search__input">
            <span onclick="search()" class="menu__search__icon">
              <svg xmlns="http://www.w3.org/2000/svg" class="svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </span>
          </div>
        </li><!-- menu categories -->
        <li class="menu__categories">
          <h3 class="menu__categories__title">Общие</h3>
          <div class="menu__categories__list">
            <ul class="menu__list">
              <li class="menu__item">
                <div class="menu__item__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" class="menu__item__svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                </div>
                <span class="menu__item__name">Навигация</span>
              </li>
            </ul>
          </div>
        </ul>
      </nav>
    </header>

    <main class="content">

    </main>

    <footer class="footer">

    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
