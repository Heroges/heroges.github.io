<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
  <link rel="stylesheet" href="material-components-web/dist/material-components-web.css" />
  <link rel="stylesheet" href="material-icons/iconfont/material-icons.css">

  <link rel="stylesheet" href="dist/bulma.css">

  <script src="material-components-web/dist/material-components-web.js"></script>
</head>
<body class="mdc-typography--body1 indigo-500">
  <div id="app">
    <header class="mdc-top-app-bar mdc-top-app-bar--dense mdc-top-app-bar--fixed" data-mdc-auto-init="MDCTopAppBar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">Редактор</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
          <button class="mdc-icon-button" data-mdc-auto-init="MDCRipple">
            <i class="material-icons">settings</i>
            <span class="mdc-icon-button__ripple"></span>
          </button>
        </section>
      </div>
    </header>
    <aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">
      <div class="mdc-drawer__content">
        <nav class="mdc-deprecated-list">
          <a class="mdc-deprecated-list-item mdc-deprecated-list-item--activated" href="#" aria-current="page" tabindex="0" data-mdc-auto-init="MDCRipple">
            <span class="mdc-deprecated-list-item__ripple"></span>
            <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">inbox</i>
            <span class="mdc-deprecated-list-item__text">Inbox</span>
          </a>
          <a class="mdc-deprecated-list-item" href="#" data-mdc-auto-init="MDCRipple">
            <span class="mdc-deprecated-list-item__ripple"></span>
            <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">send</i>
            <span class="mdc-deprecated-list-item__text">Outgoing</span>
          </a>
          <a class="mdc-deprecated-list-item" href="#" data-mdc-auto-init="MDCRipple">
            <span class="mdc-deprecated-list-item__ripple"></span>
            <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">drafts</i>
            <span class="mdc-deprecated-list-item__text">Drafts</span>
          </a>
        </nav>
      </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>

    <main class="mdc-top-app-bar--dense-fixed-adjust" style="height: 3000px">
      <button class="mdc-icon-button white" data-mdc-auto-init="MDCRipple">
        <div class="mdc-icon-button__ripple"></div>
        <span class="mdc-icon-button__focus-ring"></span>
        <i class="material-icons">favorite</i>
      </button>

      <button class="mdc-button mdc-button--outlined" data-mdc-auto-init="MDCRipple">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Кнопка</span>
      </button>
    </main>
  </div>
  <script>

    const app = mdc.autoInit(document.getElementById("app"));

    /*
    document.querySelectorAll(".mdc-button").forEach(x => {
      mdc.ripple.MDCRipple.attachTo(x);
    });
    document.querySelectorAll(".mdc-icon-button").forEach(x => {
      mdc.ripple.MDCRipple.attachTo(x);
    });*/
  </script>
</body>
</html>
